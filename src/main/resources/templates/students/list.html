<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-4">
    <h2>Liste des Étudiants</h2>
    <a th:href="@{/students/new}" class="btn btn-success mb-3">Ajouter un Étudiant</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Cours</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.course != null ? student.course.name : 'Aucun'}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{/students/delete/{id}(id=${student.id})}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Voulez-vous vraiment supprimer cet étudiant ?');">
                    Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
