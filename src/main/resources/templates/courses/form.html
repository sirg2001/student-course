<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.id} != null ? 'Modifier Cours' : 'Ajouter Cours'">Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 th:text="${course.id} != null ? 'Modifier le Cours' : 'Ajouter un Cours'"></h2>

<form th:action="@{/courses}" th:object="${course}" method="post">
    <!-- Champ caché pour l'ID (nécessaire en modification) -->
    <input type="hidden" th:field="*{id}">

    <!-- Nom -->
    <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" th:field="*{name}" placeholder="Entrez le nom du cours" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Description du cours"></textarea>
    </div>

    <!-- Boutons -->
    <div class="mt-4">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/courses}" class="btn btn-secondary">Annuler</a>
    </div>
</form>

</body>
</html>
